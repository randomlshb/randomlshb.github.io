---
layout: default

<button id="randomButton" type="button" class="btn btn-primary">Random song</button>
<h1 id="songTitle">Song Title</h1>
<h4 id="words">Words</h4>
<h3 id="tenor">Tenor</h3>
<h3 id="lead">Lead</h3>
<h3 id="bari">Bari</h3>
<h3 id="bass">Bass</h3>
<h6 id="pitchStr">Pitch</h6>
<audio id="audio" controls="controls">
    <source id="pitch" type="audio/mpeg" src=""></audio>
</audio>

<script>

    function getSong(){
    console.log('in getSong');
    var songs = [
        ['This Could Be The Start of Something Big', 'Eb', 'G (Pickup)', 'G', 'Eb', 'audio/EFlat.mp3', 'Eb', "(Lead pickup) You're walkin' a (all)long the street"],
        ['All I Do Is Dream Of You', 'F', 'C', 'A', 'G', 'audio/CNatural.mp3', 'C', "(Bass pickup) Ba dm dm... Dee oo ee oo ee oo"],
        ["I've Got The World On A String", 'E', 'C', 'Bb', 'G', 'audio/FNatural.mp3', 'F', "I'm sittin' on top of the world"],
        ['Too Marvelous For Words', 'Eb', 'C', 'G', 'C', 'audio/BFlat.mp3', 'Bb', "I search for phrases to sing your praises"],
        ['Show Me Where The Goodtimes Are', 'Gb', 'Ab', 'C', 'Eb', 'audio/DFlat.mp3', 'Db', "Come on and show me where the goodtimes are"],
        ['Love Letters', 'E', 'C', 'Bb', 'G', 'audio/FNatural.mp3', 'F', "The sky may be starless, the night may be moonless"],
        ['You Took Advantage of Me', 'D', 'B', 'G', 'G', 'audio/GNatural.mp3', 'G', "Ya caught me! Ya taught me! Ya bought me..."],
        ['All The Things You Are', 'B', 'D', 'G', 'G', 'audio/GNatural.mp3', 'G', "Time and again I've longed for adventure"],
        ['Rhythm Of Love', 'Eb', 'C', 'G', 'Ab', 'audio/AFlat.mp3', 'Ab', "Dih doot doot doo"],
        ['I Wish You Love', 'D-G', 'D-D', 'D-Bb', 'D-G', 'audio/GNatural.mp3', 'Gm', "Goodbyte, no use leading with our chins"],

        ['Oh! Look At Me Now', 'F', 'C', 'C', 'F', 'audio/FNatural.mp3', 'F', "Never was a romance man"],
    ];
    var randomNumber = Math.floor(Math.random()*songs.length);
    return songs[randomNumber];
    }

    document.getElementById("randomButton").onclick = function () {
        console.log('test');
        var currSong = getSong();
        document.getElementById("songTitle").innerHTML = currSong[0];
        document.getElementById("tenor").innerHTML = "Tenor: " + currSong[1];
        document.getElementById("lead").innerHTML = "Lead: " + currSong[2];
        document.getElementById("bari").innerHTML = "Bari: " + currSong[3];
        document.getElementById("bass").innerHTML = "Bass: " + currSong[4];
        document.getElementById("pitch").src = currSong[5];
        var audio = document.getElementById("audio");
        audio.load();
        document.getElementById("pitchStr").innerHTML = "Pitch: " + currSong[6];
        document.getElementById("words").innerHTML = currSong[7];
    };
</script>
